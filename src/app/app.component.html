<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:left">
  <h1 class="mt-5">
    Search for your Marvel Characters!
  </h1>
  
</div>
<!-- <h2>Here are some links to help you start: </h2> -->
<input class=" mt-3 form-control form-control-lg" type="text" placeholder="Get your favorite character">


<div class="container">
  <div class="row">
    <div class="col-sm-2">
        <div *ngFor="let post of posts" class="card" style="width: 10rem;">
          <img src="{{post.thumbnail.path + '.' + post.thumbnail.extension}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{post.name}}</h5>
          </div>
        </div>
    </div>
  </div>
</div>
