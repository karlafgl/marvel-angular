<div style="text-align:left">
  <h1 class="mt-5">
    Search for your Marvel Characters!
  </h1>
  
</div>
<!-- <h2>Here are some links to help you start: </h2> -->
<input class=" mt-3 form-control form-control-lg" type="text" placeholder="Get your favorite character">

<!-- <app-thumbnail></app-thumbnail> -->
<div class="container">
  <div class="row">
    <div class="col-6">
        <div *ngFor="let post of posts" class="card" style="width: 18rem;">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
          </div>
          </div>
    </div>
  </div>
</div>
